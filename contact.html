<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width">
	<title>CONTACT</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
	<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
	<link rel="stylesheet" href="css/contact.css">
</head>
<body>
<div class="wrapper">
	<header>
		<div id="head-img">
			<img src="images/common/contact.png" width="800">
		</div>
	</header>
	<main>
		<div class="container">
			<div class="fade-in">
		        <section>
					<form id="form" name="otoiawase"  action=registerd.html method="post">
						<div class="col-sm-10 offset-sm-1">
							<p class="greeting">
			                    ポートフォリオをご覧いただきありがとうございました。<br />お問い合わせは以下のフォームからお願いします。
			                    （必須項目入力後に送信ボタンが活性化します。）<br />
			                    <span class="red">こちらのページはデモ用です。実際に送信されることはありません。</span>
			                </p>

							<div class="form-group">
								<div class="step">
			                        <span class="char1">&#92;</span>
			                        <span class="char2">S</span>
			                        <span class="char3">t</span>
			                        <span class="char4">e</span>
			                        <span class="char5">p</span>
			                        <span class="char6">/</span>
									<div class="stepNum">1</div>
								 </div>
								<label for="name" class="query">お名前<span class="badge badge-danger">必須</span></label>
								<div class="answer">
									<div class="lineArea"></div>
									<input type="text" id="name" name="名前" class="form-control" required >
								</div>
							</div>

							<div class="form-group">
								<div class="step">
			                        <span class="char1">&#92;</span>
			                        <span class="char2">S</span>
			                        <span class="char3">t</span>
			                        <span class="char4">e</span>
			                        <span class="char5">p</span>
			                        <span class="char6">/</span>
									<div class="stepNum">2</div>
								</div>
								<label for = "email" class="query">メールアドレス<span class="badge badge-danger">必須</span></label>
								<div class="answer">
									<div class="lineArea"></div>
									<input type="email" id="email" name="メールアドレス" class="form-control" required >
								</div>
							</div>

							<div class="form-group">
								<div class="step">
			                        <span class="char1">&#92;</span>
			                        <span class="char2">S</span>
			                        <span class="char3">t</span>
			                        <span class="char4">e</span>
			                        <span class="char5">p</span>
			                        <span class="char6">/</span>
									<div class="stepNum">3</div>
								 </div>
								<label for="job" class="query">ご職業</label>
								<div class="answer">
									<div class="lineArea"></div>
									<select id="job" name="job" class="form-control">
										<option value="">選択してください</option>
										<option value="会社員">会社員</option>
										<option value="自営業">自営業</option>
										<option value="アルバイト">アルバイト</option>
										<option value="専業主婦">専業主婦</option>
										<option value="その他">その他</option>
									</select>
								</div>
							</div>

							<div class="form-group">
								<div class="step">
			                        <span class="char1">&#92;</span>
			                        <span class="char2">S</span>
			                        <span class="char3">t</span>
			                        <span class="char4">e</span>
			                        <span class="char5">p</span>
			                        <span class="char6">/</span>
									<div class="stepNum">4</div>
								 </div>
							    <label for="message" class="query">お問い合わせ内容<span class="badge badge-danger">必須</span></label>
								<div class="answer">
									<div class="lineArea lineEnd"></div>
									<textarea name="message" id="message" rows="10" class="form-control" required></textarea>
								</div>
							</div>

							<a href="registerd.html">
								<button type="button" id="submit" disabled>送信する</button>
							</a>
						</div><!-- col-sm-8 -->
			        </form>
				</section>
				<nav>
					<ul>
						<li><a href="index.html"><i class="fa fa-diamond" aria-hidden="true"></i>about us SHIBACO</a></li>
						<li><a href="contact.html"><i class="fa fa-pencil-square-o" aria-hidden="true"></i>CONTACT</a></li>
					</ul>
				</nav>
	    	</div>
	    </div>
		<div id="gotoTop"><a href="#"></a></div>
	</main>
	<footer>&copy; Shibaco</footer>
	<div class="top-leaf"><img src="images/common/top-leaf.png" width="600"></div>
	<div class="bottom-lace"><img src="images/common/bottom-lace.png" width="600"></div>
</div>
	<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
	<script type="text/javascript" src="js/gotoTop.js"></script>
	<script type="text/javascript" src="js/openNav.js"></script>
	<script type="text/javascript" src="js/formCheck.js"></script>
</body>
</html>
